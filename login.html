<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>

  <style>
    body {
      font-family: Arial;
      background: #f4f7fb;
      text-align: center;
      padding: 60px;
    }
    .box {
      background: white;
      width: 360px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,.2);
    }
    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>üîê Login</h2>
    <p>Enter email & access code sent by admin</p>

    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="code" placeholder="Access Code" required>

    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const code = document.getElementById("code").value;

      const savedCode = localStorage.getItem(email);

      if (savedCode === code) {
        alert("Login successful");
        window.location.href = "classes.html";
      } else {
        alert("Invalid email or access code");
      }
    }
  </script>

</body>
</html>
