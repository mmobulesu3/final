<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Request Access</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      text-align: center;
      padding: 60px;
    }

    .login-box {
      background: white;
      width: 380px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
    }

    h2 {
      color: #007bff;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      width: 95%;
      padding: 12px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>üîê Request Access</h2>
    <p>Please enter your details. Admin will approve you.</p>

    <!-- Replace your email below -->
    <form action="https://formsubmit.co/obulesumadam832@gmail.com" method="POST">

      <input type="text" name="name" placeholder="Full Name" required>

      <input type="email" name="email" placeholder="Email Address" required>

      <input type="text" name="purpose" placeholder="Reason for Access" required>

      <!-- Redirect after submit -->
      <input type="hidden" name="_next" value="thankyou.html">

      <button type="submit">Send Request</button>

    </form>

    <p>After approval, Admin will share the access link.</p>
  </div>

</body>
</html>
