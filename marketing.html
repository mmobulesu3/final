  }

  /* Chat Bubbles */
  .chat-question, .chat-ai-answer, .chat-user {
    margin: 10px 0;
    padding: 12px 16px;
    border-radius: 10px;

    background: linear-gradient(135deg,#90caf9,#42a5f5);

    font-weight: 600;
    border-left: 6px solid #0d47a1;

    font-style: italic;
    color: #333;
    border-left: 6px solid #888;
  }
  .chat-user {
    background: linear-gradient(135deg,#a5d6a7,#66bb6a);
    color: #fff;
    border-left: 6px solid #1b5e20;
  }

  /* Input + Button Row */
  .answer-section {
    margin-top: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  #user-answer {
    flex-grow: 1;
    padding: 10px 14px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: border 0.3s ease, box-shadow 0.3s ease;
  }
  #user-answer:focus {
    outline: none;
    border-color: #42a5f5;
    box-shadow: 0 0 6px rgba(66,165,245,0.6);
  }

  /* Buttons */
  button {
    padding: 10px 18px;
    font-size: 1rem;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #2196F3, #42a5f5);
    color: white;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: all 0.25s ease;
  }
  button:hover:not(:disabled) {
    transform: translateY(-2px) scale(1.03);
    background: linear-gradient(135deg, #1976d2, #42a5f5);
  }
  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    box-shadow: none;
  }

  /* Record Button Colors */
  #record-btn {
    background: linear-gradient(135deg, #e53935, #ef5350);
  }
  #record-btn.recording {
    background: linear-gradient(135deg, #43a047, #66bb6a);
  }

  /* Video Preview */
  #preview {
    margin-top: 20px;
    width: 320px;
    height: 240px;
    border-radius: 10px;
    background: black;
    object-fit: cover;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  #recorded-video-container {
    margin-top: 15px;
    max-width: 320px;
  }
  #recorded-video-container video {
    width: 100%;
    border-radius: 10px;
    display: block;
    margin-bottom: 5px;
  }

  /* Domain Selection */
  #domain-selection {
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    gap: 12px;
    align-items: center;
  }
  #domain-selection select {
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: linear-gradient(135deg, #ffffff, #f7f7f7);
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    cursor: pointer;
    transition: all 0.3s ease;
  }
  #domain-selection select:hover {
    border-color: #66bb6a;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  /* Animations */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(5px);}
    to {opacity: 1; transform: translateY(0);}
  }

    let selectedSubject = "java";
    let currentIndex = 0;
    let currentQuestion = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let stream = null;
    let isRecording = false;
    let recognition = null;

    const chatHistory = document.getElementById("chat-history");
    const userAnswerInput = document.getElementById("user-answer");
    const submitBtn = document.getElementById("submit-btn");
    const recordBtn = document.getElementById("record-btn");
    const preview = document.getElementById("preview");
    const recordedVideoContainer = document.getElementById("recorded-video-container");
    const startBtn = document.getElementById("start-btn");
    const subjectSelect = document.getElementById("subject");

    // Initialize speech recognition if supported
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userAnswerInput.value = transcript;
        submitAnswer();
        toggleSpeechBtn(false);
      };

      recognition.onerror = (event) => {
        alert("Speech recognition error: " + event.error);
        toggleSpeechBtn(false);
      };

      recognition.onend = () => {
        toggleSpeechBtn(false);
      };
    } else {
      recordBtn.disabled = true;
      recordBtn.title = "Speech Recognition not supported in this browser. Use Chrome.";
    }

    // Event listeners
    startBtn.addEventListener("click", startPractice);
    submitBtn.addEventListener("click", submitAnswer);
    recordBtn.addEventListener("click", toggleRecording);

    // Start Practice
    function startPractice() {
      selectedSubject = subjectSelect.value;
      currentIndex = 0;
      chatHistory.innerHTML = "";
      recordedVideoContainer.innerHTML = "";
      userAnswerInput.value = "";
      userAnswerInput.disabled = false;
      submitBtn.disabled = false;
      recordBtn.disabled = false;
      startBtn.disabled = true;
      subjectSelect.disabled = true;
      preview.srcObject = null;

      if (stream) {
        stopStream();
      }

      askQuestion();
    }

    // Display question + AI answer
    function askQuestion() {
      const list = questions[selectedSubject];
      if (currentIndex >= list.length) {
        finishPractice();
        return;
      }

      currentQuestion = list[currentIndex];
      currentIndex++;

      chatHistory.innerHTML += `
        <div class="chat-question"><strong>AI Question:</strong> ${currentQuestion.question}</div>
        <div class="chat-ai-answer"><strong>Suggested Answer:</strong> ${currentQuestion.answers[0]}</div>
      `;
      chatHistory.scrollTop = chatHistory.scrollHeight;

      userAnswerInput.value = "";
      userAnswerInput.focus();

      // Stop previous recording if any
      if (isRecording) {
        stopRecording();
      }
    }

    // Submit user's answer
    function submitAnswer() {
      const userText = userAnswerInput.value.trim();
      if (!userText) {
        alert("Please type or speak your answer before submitting.");
        return;
      }

      chatHistory.innerHTML += `
        <div class="chat-user"><strong>Your Answer:</strong> ${userText}</div>
      `;
      chatHistory.scrollTop = chatHistory.scrollHeight;

      userAnswerInput.value = "";
      userAnswerInput.disabled = true;
      submitBtn.disabled = true;
      recordBtn.disabled = true;

      stopRecording();

      // Small delay before next question
      setTimeout(() => {
        userAnswerInput.disabled = false;
        submitBtn.disabled = false;
        recordBtn.disabled = false;
        askQuestion();
      }, 1500);
    }

    // Finish all questions
    function finishPractice() {
      chatHistory.innerHTML += `
        <div class="chat-question" style="text-align:center; font-weight:bold; color:#555;">
          ðŸŽ‰ You have completed all questions. Thank you for practicing!
        </div>
      `;
      chatHistory.scrollTop = chatHistory.scrollHeight;

      userAnswerInput.disabled = true;
      submitBtn.disabled = true;
      recordBtn.disabled = true;
      startBtn.disabled = false;
      subjectSelect.disabled = false;

      stopStream();
    }

    // Webcam Recording Functions
    async function startStream() {
      try {
        if (!stream) {
          stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          preview.srcObject = stream;
        }
      } catch (err) {
        alert("Could not access webcam and mic: " + err.message);
      }
    }

    function stopStream() {
      if (stream) {
        stream.getTracks().forEach((track) => track.stop());
        stream = null;
        preview.srcObject = null;
      }
    }

    async function startRecording() {
      await startStream();
      if (!stream) {
        return;
      }

      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) recordedChunks.push(event.data);
      };
      mediaRecorder.onstop = onRecordingStop;
      mediaRecorder.start();
      isRecording = true;
      toggleRecordBtn(true);
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        isRecording = false;
        toggleRecordBtn(false);
      }
    }

    // Called when recording stops
    function onRecordingStop() {
      const blob = new Blob(recordedChunks, { type: "video/webm" });
      const url = URL.createObjectURL(blob);

      recordedVideoContainer.innerHTML = `
        <h4>Your Recorded Answer Video:</h4>
        <video controls src="${url}"></video>
        <a href="${url}" download="answer_recording.webm">Download Video</a>
      `;
    }

    // Toggle record button style & text
    function toggleRecordBtn(isRec) {
      if (isRec) {
        recordBtn.classList.add("recording");
        recordBtn.textContent = "â¹ Stop";
      } else {
        recordBtn.classList.remove("recording");
        recordBtn.textContent = "ðŸŽ¤ Speak";
      }
    }

    // Toggle speech button UI
    function toggleSpeechBtn(isRec) {
      if (isRec) {
        recordBtn.classList.add("recording");
        recordBtn.textContent = "â¹ Stop";
      } else {
        recordBtn.classList.remove("recording");
        recordBtn.textContent = "ðŸŽ¤ Speak";
      }
    }

    // Handle speech recognition and video recording toggle
    function toggleRecording() {
      if (!recognition) {
        alert("Speech Recognition not supported in this browser. Please use Chrome.");
        return;
      }

      if (recordBtn.classList.contains("recording")) {
        // Stop recognition and recording
        recognition.stop();
        stopRecording();
        toggleSpeechBtn(false);
      } else {
        // Start recognition and recording
        recognition.start();
        startRecording();
        toggleSpeechBtn(true);
      }
    }

    // Automatically start webcam recording when user starts typing
    userAnswerInput.addEventListener("focus", () => {
      if (!isRecording) {
        startRecording();
      }
    });

    // Stop recording if user leaves input empty and unfocuses
    userAnswerInput.addEventListener("blur", () => {
      if (!userAnswerInput.value.trim() && isRecording) {
        stopRecording();
      }
    });
