<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f7fb;
      padding: 40px;
      text-align: center;
    }
    .box {
      background: white;
      padding: 30px;
      width: 420px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,.2);
    }
    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .links a {
      display: block;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>ðŸ›  Admin Dashboard</h1>
    <p>Approve users and share access after approval.</p>

    <hr><br>

    <!-- APPROVE USER -->
    <h3>âœ… Approve User</h3>
    <input type="email" id="email" placeholder="User Email">
    <button onclick="approveUser()">Generate Access Code</button>

    <p id="result" style="font-weight:bold;color:green;"></p>

    <hr><br>

    <!-- ADMIN LINKS -->

  <script>
    function approveUser() {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("Please enter user email");
        return;
      }

      const accessCode = "ACC-" + Math.floor(100000 + Math.random() * 900000);

      // Save access code (browser-based)
      localStorage.setItem(email, accessCode);

      document.getElementById("result").innerHTML =
        "Access Approved âœ…<br><br>" +
        "Email: " + email + "<br>" +
        "Access Code: <span style='font-size:20px'>" + accessCode + "</span><br><br>" +
        "ðŸ“§ Send this code to the user";
    }
  </script>
