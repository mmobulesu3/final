<!DOCTYPE html>
<html>
<head>
  <title>Advanced Admin Panel</title>

  <style>
    body {
      font-family: Arial;
      background: #f4f7fb;
      padding: 40px;
      text-align: center;
    }

    .box {
      background: white;
      padding: 30px;
      width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,.2);
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }

    .approve {
      background: green;
      color: white;
    }

    .logout {
      background: red;
      color: white;
      float: right;
    }

    .userRow {
      background: #f9f9f9;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .codeBox {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>

<body>

  <div class="box">

    <button class="logout" onclick="logoutAdmin()">Logout</button>

    <h2>üõ† Advanced Admin Dashboard</h2>
    <p>Approve users & generate access codes</p>

    <hr>

    <h3>üì© Pending Requests</h3>
    <div id="requestList"></div>

    <hr>

    <h3>‚úÖ Approved Users</h3>
    <div id="approvedList"></div>

    <p class="codeBox" id="result"></p>
  </div>

  <script>
    // ‚úÖ Admin Protection
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      alert("‚ùå Admin Login Required!");
      window.location.href = "admin-login.html";
    }

    // Load Requests
    let requests = JSON.parse(localStorage.getItem("requests") || "[]");
    let approved = JSON.parse(localStorage.getItem("approved") || "[]");

    function loadRequests() {
      let html = "";

      if (requests.length === 0) {
        html = "<p>No pending requests üöÄ</p>";
      }

      requests.forEach((email, index) => {
        html += `
          <div class="userRow">
            <span>üë§ ${email}</span>
            <button class="approve" onclick="approveUser(${index})">
              Approve
            </button>
          </div>
        `;
      });

      document.getElementById("requestList").innerHTML = html;
      loadApproved();
    }

    // Approve User
    function approveUser(index) {

      const email = requests[index];

      // Generate Access Code
      const code = "ACC-" + Math.floor(100000 + Math.random() * 900000);

      // Save Code for User Login
      localStorage.setItem(email, code);

      // Move to Approved List
      approved.push({ email: email, code: code });
      localStorage.setItem("approved", JSON.stringify(approved));

      // Remove from Requests
      requests.splice(index, 1);
      localStorage.setItem("requests", JSON.stringify(requests));

      document.getElementById("result").innerHTML =
        `‚úÖ Approved: ${email}<br>Access Code: <b>${code}</b>`;

      loadRequests();
    }

    // Load Approved Users
    function loadApproved() {
      let html = "";

      if (approved.length === 0) {
        html = "<p>No approved users yet</p>";
      }

      approved.forEach(user => {
        html += `<p>‚úÖ ${user.email} ‚Üí <b>${user.code}</b></p>`;
      });

      document.getElementById("approvedList").innerHTML = html;
    }

    // Logout Admin
    function logoutAdmin() {
      localStorage.removeItem("adminLoggedIn");
      alert("Logged out!");
      window.location.href = "admin-login.html";
    }

    // Run On Page Load
    loadRequests();
  </script>

</body>
</html>
